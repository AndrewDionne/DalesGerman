
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>German Audio Practice – Answers 1–10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #10b981;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      margin: 0 0 1rem;
      font-size: 1.75rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .card h2 {
      margin: 0 0 .5rem;
      font-size: 1.1rem;
    }
    .label {
      font-weight: 600;
      color: var(--muted);
      margin-top: .25rem;
    }
    .text {
      margin: .25rem 0 .75rem;
      line-height: 1.35;
      overflow-wrap: anywhere;
    }
    .actions {
      display: flex;
      gap: .5rem;
      align-items: center;
      flex-wrap: wrap;
    }
    button.play, button.speed {
      background: var(--accent);
      color: #062e22;
      border: none;
      border-radius: 999px;
      padding: .5rem .9rem;
      font-weight: 700;
      cursor: pointer;
    }
    button.play:active, button.speed:active { transform: scale(0.98); }
    footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--muted);
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>German Audio Practice – Answers 1–10</h1>

    <!-- Shared audio element -->
    <audio id="player" preload="none" playsinline></audio>

    <div id="cards" class="grid"></div>

    <footer>
      Tip: Tap Play, then lock the screen—audio keeps playing on iPhone.<br/>
      Site: https://andrewdionne.github.io/DalesGerman/DalesGerman
    </footer>
  </div>

  <script>
    const answers = [
      { en: "I live in Warsaw. My city is beautiful and clean. You can watch football games and there are many hiking trails.",
        de: "Ich wohne in Warschau. Meine Stadt ist schön und sauber. Man kann Fußballspiele anschauen und es gibt viele Wanderwege." },
      { en: "In Warsaw, it is a bit foggy and rainy. When it’s hot, I go swimming. When it’s cold, I drink hot chocolate.",
        de: "In Warschau ist es etwas neblig und regnerisch. Wenn es heiß ist, gehe ich schwimmen. Wenn es kalt ist, trinke ich heiße Schokolade." },
      // ... (rest of your answers)
    ];

    const cardsEl = document.getElementById("cards");
    const player = document.getElementById("player");

    answers.forEach((a, idx) => {
      const n = idx + 1;
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h2>Answer ${n}</h2>
        <div class="label">English</div>
        <div class="text">${a.en}</div>
        <div class="label">Deutsch</div>
        <div class="text">${a.de}</div>
        <div class="actions">
          <button class="play" data-file="answer${n}.mp3">▶ Play Answer ${n}</button>
          <button class="speed" data-speed="1">Speed: 100%</button>
        </div>
      `;
      cardsEl.appendChild(card);
    });

    // Handle play buttons
    cardsEl.addEventListener("click", (ev) => {
      const btn = ev.target.closest("button.play");
      if (!btn) return;
      const file = btn.getAttribute("data-file");
      player.src = file;
      player.play().catch(err => {
        alert("Unable to play audio. If you’re on iPhone, check Silent Mode and try again.");
        console.error(err);
      });
    });

    // Handle speed toggle
    cardsEl.addEventListener("click", (ev) => {
      const btn = ev.target.closest("button.speed");
      if (!btn) return;
      if (player.playbackRate === 1) {
        player.playbackRate = 0.8;
        btn.textContent = "Speed: 80%";
      } else {
        player.playbackRate = 1;
        btn.textContent = "Speed: 100%";
      }
    });
  </script>
</body>
</html>
